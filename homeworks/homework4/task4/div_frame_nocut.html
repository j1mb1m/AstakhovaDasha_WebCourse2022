<div class="block">
    Бериллий — элемент главной подгруппы второй группы, второго периода периодической системы химических
    элементов Д. И. Менделеева, с атомным номером 4. Обозначается символом Be (лат. Beryllium).
    Высокотоксичный элемент. Простое вещество бериллий — относительно твёрдый металл светло-серого
    цвета.
