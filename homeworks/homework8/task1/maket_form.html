<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../../favicon-16x16.png" sizes="16x16" type="image/png">
    <title>Form</title>
    <style>
        .container {
            border: double red 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        Для публикации вашей статьи заполните, пожалуйста, следующую форму:<br>
        <form action="" method="POST">
            Название статьи:<input type="text" name="articleTitle"><br>
            Рубрика:
            <select name="category">
                <option value="1">компьютерная техника</option>
                <option value="2">графика и дизайн</option>
                <option value="3" selected>программирование</option>
            </select><br>
            Публикация:<input type="radio" name="publication" value="1">на сайте
            <input type="radio" name="publication" value="2">в журнале
            <input type="radio" name="publication" value="3">на сайте и в журнале<br>
            Разрешить комментарии:<input type="checkbox" name="allowComments" checked><br>
            Текст статьи:<br><textarea name="articleText"></textarea><br>
            <button>Опубликовать</button>
        </form>
    </div>
</body>

</html>
