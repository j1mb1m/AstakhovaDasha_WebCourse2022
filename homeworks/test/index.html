<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .header {
      width: 155px;

    }

    .clearfix::after {
      content: "";
      clear: both;
      display: block;
    }

    .big {
      width: 100px;
      height: 160px;
      border: 1px red solid;
      float: left;
    }

    .small {
      width: 50px;
      height: 80px;
      border: 1px red solid;
      float: left;
    }
  </style>
</head>

<body>
  <div class="header clearfix">
    <div class="big"></div>
    <div class="small"></div>
    <div class="small"></div>
    <div class="small"></div>
    <div class="small"></div>
  </div>
</body>

</html>
